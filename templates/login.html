{% extends "base.html" %}

{%block head%}
    <title> Log-in </title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">    
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>        
{% endblock %}

{%block body%}
    <div class = "app-container">
        <aside class="sign-up-bar">
            <div class="user-profile">
                <button class="user-avatar" onclick="openForm()"></button>
                <div class="username">Sign Up</div>
            </div>
                    <!-- Sign-up form container -->
            <div class="signup-container" id="signUp" style="display:none;">
            <h1 class="form-title">Register</h1>
            <form id="signUpForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="fname" id="fname" placeholder=" " required>
                    <label for="fname">First Name</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="lname" id="lname" placeholder=" " required>
                    <label for="lname">Last Name</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="signUpEmail" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <p id="signUpMessage"></p>
            <input type="submit" class="btn" value="Sign Up" name="signUp">
            </form>

            <div class="links">
                <p>Already Have Account ?</p>
                <button id="signInButton">Sign In</button>
            </div>
            </div>

            <!-- Sign-in form container -->
            <div class="signin-container" id="signIn" style="display:none;">
            <h1 class="form-title">Sign In</h1>
            <form id="signInForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="signInEmail" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>      
                </div>
                <p class="recover">
                <a href="#">Recover Password</a>
                </p>
                <p id="loginMessage"></p>
                <input type="submit" class="btn" value="Sign In" name="signIn">
            </form>
            
            <div class="links">
                <p>Don't have account yet?</p>
                <button id="signUpButton">Sign Up</button>
            </div>
            </div>
        </aside>
    </div>
{% endblock %}
