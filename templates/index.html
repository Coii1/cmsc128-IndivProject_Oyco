{% extends "base.html" %}

{%block head%}
    <title> To-Do </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
{% endblock %}

{%block body%}
    <div id="loginContainer" style="display: none;">
        <aside class="sign-up-bar">
            <div class="user-profile">
                <button class="user-avatar" onclick="openForm()"></button>
                <div class="username">Sign Up</div>
            </div>
                    <!-- Sign-up form container -->
            <div class="signup-container" id="signUp" style="display:block;">
                <h1 class="form-title">Register</h1>
                <form id="signUpForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="fname" id="fname" placeholder=" " required>
                        <label for="fname">First Name</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="lname" id="lname" placeholder=" " required>
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="signUpEmail" placeholder=" " required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder=" " required>
                        <label for="password">Password</label>
                    </div>
                    <p id="signUpMessage"></p>
                <input type="submit" class="btn" value="Sign Up" name="signUp">
            </form>

            <div class="links">
                <p>Already Have Account ?</p>
                <button id="signInButton">Sign In</button>
            </div>
            </div>

            <!-- Sign-in form container -->
            <div class="signin-container" id="signIn" style="display:none;">
            <h1 class="form-title">Sign In</h1>
            <form id="signInForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="signInEmail" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>      
                </div>
                <p class="recover">
                <a href="#">Recover Password</a>
                </p>
                <p id="loginMessage"></p>
                <input type="submit" class="btn" value="Sign In" name="signIn">
            </form>
            
            <div class="links">
                <p>Don't have account yet?</p>
                <button id="signUpButton">Sign Up</button>
            </div>
            </div>
        </aside>
    </div>

    <div class="app-container" id="todoContainer" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <div class="user-avatar"></div>
                <div class="username" id="username">Username</div>
            </div>
            <button class="nav-button active">Tasks</button>
            <button class="nav-button">Active</button>
            <button class="nav-button">Completed</button>
            <button class="nav-button">Calendar</button>
            <button id="logoutButton">Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="tasks-header">
                <div class="tasks-icon"></div>
                <h1 class="tasks-title">Tasks</h1>
            </div>

            <div id="taskList">
                <!-- Tasks will be rendered here -->
            </div>

            <!-- Add Task Form                    why not use form-->
            <div class="add-task-form">
                <div class="task-checkbox" style="visibility: hidden;"></div>
                <input type="text" class="add-task-input" id="addTaskInput" placeholder="+ Add Task Here">
            </div>        
        </main>

        <!-- Task Detail Sidebar -->
        <aside class="task-detail-sidebar" id="taskDetailSidebar">
            <div class="detail-header">
                <button class="close-button" id="closeDetailBtn">√ó</button>
            </div>
            <div class="detail-content">
                <div class="detail-section">
                    <input type="text" class="detail-input" id="taskNameInput" placeholder="Task Name"> <!-- add sa js logic nga indi pwede maging empty ang input -->
                </div>

                <div class="detail-section">
                    <label class="detail-label">Time</label>
                    <input type="time" class="detail-input" id="timeInput">
                </div>

                <div class="detail-section">
                    <label class="detail-label">Date</label>
                    <input type="date" class="detail-input" id="taskDateInput">
                    <div class="date-picker-placeholder">&lt;DatePicker&gt;</div>
                </div>
            </div>
            <div class="detail-footer">
                <div class="created-info">
                    <span id="createdDate">Created on Dec 1</span>
                    <button class="delete-task-btn" id="deleteTaskBtn">üóëÔ∏è</button>
                </div>
            </div>
        </aside>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
    </div>
{% endblock %}
